<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="static/lib/onsen/onsenui.css">
    <link rel="stylesheet" href="static/lib/onsen/onsen-css-components.css">
    <script src="static/lib/react/react.js"></script>
    <script src="static/lib/react/react-dom.js"></script>
    <script src="static/lib/onsen/onsenui.js"></script>
    <script src="static/lib/onsen/react-onsenui.js"></script>
    <script src="static/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse>
            <ons-page>
                <ons-list>

                    <!-- Title -->
                    <ons-list-item>
                        <i><b>PlanetAnimal</b></i>
                    </ons-list-item>

                    <!-- Spacer -->
                    <ons-list-item></ons-list-item>

                    <ons-list-item onclick="load('static/html/home.html')">
                        <div class="left">
                            <ons-icon icon="ion-home" style="color: blue;"></ons-icon>
                        </div>
                        <div class="center">
                            Home
                        </div>
                    </ons-list-item>

                    <ons-list-item onclick="load('static/html/animals.html')">
                        <div class="left">
                            <ons-icon icon="ion-ios-paw" style="color: brown;"></ons-icon>
                        </div>
                        <div class="center">
                            Animals
                        </div>
                    </ons-list-item>

                    <ons-list-item onclick="load('static/html/habitats.html')">
                        <div class="left">
                            <ons-icon icon="ion-leaf" style="color: green;"></ons-icon>
                        </div>
                        <div class="center">
                            Habitats
                        </div>
                    </ons-list-item>

                    <ons-list-item onclick="load('static/html/threats.html')">
                        <div class="left">
                            <ons-icon icon="ion-nuclear" style="color: red;"></ons-icon>
                        </div>
                        <div class="center">
                            Threats
                        </div>
                    </ons-list-item>

                    <ons-list-item onclick="load('static/html/countries.html')">
                        <div class="left">
                            <ons-icon icon="ion-earth" style="color: green;"></ons-icon>
                        </div>
                        <div class="center">
                            Countries
                        </div>
                    </ons-list-item>

                    <!-- Spacer -->
                    <ons-list-item></ons-list-item>

                    <ons-list-item onclick="load('static/html/about.html')">
                        <div class="left">
                            <ons-icon icon="ion-information-circled" style="color: blue;"></ons-icon>
                        </div>
                        <div class="center">
                            About
                        </div>
                    </ons-list-item>
                </ons-list> 
            </ons-page>
        </ons-splitter-side>
        
        <ons-splitter-content>
            <ons-navigator id="nav" page="static/html/home.html">
            </ons-navigator>
        </ons-splitter-content>
    </ons-splitter>
  </body>
</html>
